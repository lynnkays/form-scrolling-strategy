<mat-form-field
  appearance="outline"
  class="form-control"
  [style.zIndex]="1000000"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
>
  <input
    matInput
    name="no-name"
    (focus)="isOpen = true"
    placeholder="focus on it"
    [matAutocomplete]="auto"
  />
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" [autoActiveFirstOption]="true">
  <ng-template
    cdkConnectedOverlayHasBackdrop
    cdkConnectedOverlay
    (backdropClick)="isOpen = false"
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen"
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayScrollStrategy]="scrollStrategy"
    [cdkConnectedOverlayOffsetY]="15"
  >
    <mat-option *ngFor="let selectOption of options" [value]="selectOption">
      <span>{{selectOption}}!!</span>
    </mat-option>
  </ng-template>
</mat-autocomplete>
